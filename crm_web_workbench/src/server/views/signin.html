<div id="wrap">
    <%- include('includes/top-bar') %>
    <div id="main">
        <div id="content-wrap">
            <div class="content">
                <form id="signin-form" method="get" action="/invite" autocomplete="on">
                    <h5 class="m-b__30">美洽公司</h5>
                    <div id="tellphone" class="form-group">
                        <label for="username">用户名</label>
                        <input class="form-control" type="text" placeholder="手机号" name="username" autocomplete="on">
                        <i class="clear hide">
                            <img src="/public/img/clear.png">
                        </i>
                        <div class="warning"></div>
                    </div>
                    <div id="password" class="form-group">
                        <label for="password">密码</label>
                        <input class="form-control" type="password" name="password" autocomplete="on">
                        <i class="clear hide">
                            <img src="/public/img/clear.png">
                        </i>
                        <div class="warning"></div>
                    </div>
                    <div id="captcha" class="form-group hide">
                        <label>图形验证码</label>
                        <input class="form-control" maxlength='5' type="text">
                        <img id="captchaImg" class="pull-right" src="" alt="获取验证码">
                        <div class="warning"></div>
                    </div>
                    <div class="submit-group">
                        <button id="submitBtn" type="submit" class="l-s__5">登录</button>
                        <div class="warning t__80"></div>
                    </div>
                    <div class="clearfix mt15">
                        <a class="pull-left" href="./signup" id="signupURL">注册新用户</a>
                        <a class="pull-right" href="./reset-password">忘记密码了？</a>
                    </div>
                </form>
            </div>
        </div>                    
        <div id="signup" class="tc mt24" style="display: block;">
            <p class="di mr34">还没开通美洽？</p>
            <a id="signup-link" href="./signup">
                免费试用
            </a>
        </div>
        <%- include('includes/footer') %>
    </div>
    <div id="minor" class="fr shadow-signin">
        <img src="/public/img/minor.jpg" />
    </div>
</div>
